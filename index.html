<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gear Selection</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gear-container" class="container">
      <div class="column">
        <!-- Helm -->
        <div class="card gear-item" data-item-name="helm" data-cost="875">
          <img src="https://placehold.co/50x50" alt="Helm" />
          <p>Helm</p>
        </div>
        <!-- Neck -->
        <div class="card gear-item" data-item-name="neck" data-cost="525">
          <img src="https://placehold.co/50x50" alt="Neck" />
          <p>Neck</p>
        </div>
        <!-- Shoulder -->
        <div class="card gear-item" data-item-name="shoulder" data-cost="700">
          <img src="https://placehold.co/50x50" alt="Shoulder" />
          <p>Shoulder</p>
        </div>
        <!-- Cloak -->
        <div class="card gear-item" data-item-name="cloak" data-cost="525">
          <img src="https://placehold.co/50x50" alt="Cloak" />
          <p>Cloak</p>
        </div>
        <!-- Chest -->
        <div class="card gear-item" data-item-name="chest" data-cost="875">
          <img src="https://placehold.co/50x50" alt="Chest" />
          <p>Chest</p>
        </div>
      </div>

      <div class="character-area">
        <p id="cost-area">Total Cost: <span id="total-cost">0</span></p>
        <div class="character-placeholder">
          <!-- Placeholder for Character Image -->
          <img src="https://placehold.co/150x300" alt="Character" />
        </div>
        <div>
          <div class="card gear-item" data-item-name="weapon" data-cost="900">
            <img src="https://placehold.co/50x50" alt="Chest" />
            <p>Weapon</p>
          </div>
          <div class="card gear-item" data-item-name="weapon" data-cost="900">
            <img src="https://placehold.co/50x50" alt="Chest" />
            <p>Weapon</p>
          </div>
          <div
            class="card gear-item"
            data-item-name="TwoHandedWeapon"
            data-cost="1800"
          >
            <img src="https://placehold.co/50x50" alt="Chest" />
            <p>Two Handed Weapon</p>
          </div>
        </div>
      </div>

      <div class="column">
        <!-- Bracer -->
        <div class="card gear-item" data-item-name="bracer" data-cost="525">
          <img src="https://placehold.co/50x50" alt="Bracer" />
          <p>Bracer</p>
        </div>
        <!-- Glove -->
        <div class="card gear-item" data-item-name="glove" data-cost="700">
          <img src="https://placehold.co/50x50" alt="Glove" />
          <p>Glove</p>
        </div>
        <!-- Belt -->
        <div class="card gear-item" data-item-name="belt" data-cost="700">
          <img src="https://placehold.co/50x50" alt="Belt" />
          <p>Belt</p>
        </div>
        <!-- Leg -->
        <div class="card gear-item" data-item-name="leg" data-cost="875">
          <img src="https://placehold.co/50x50" alt="Leg" />
          <p>Leg</p>
        </div>
        <!-- Feet -->
        <div class="card gear-item" data-item-name="feet" data-cost="700">
          <img src="https://placehold.co/50x50" alt="Feet" />
          <p>Feet</p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
